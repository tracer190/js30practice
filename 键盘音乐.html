<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="./css/1.css" />
			
	</head>
	<body>
		<script src="./js/1.js"></script>
		<div class="keys">
		   <div data-key="65" class="key">
		   	<kbd>A</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="83" class="key">
		   	<kbd>S</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="68" class="key">
		   	<kbd>D</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="70" class="key">
		   	<kbd>F</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="71" class="key">
		   	<kbd>G</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="72" class="key">
		   	<kbd>H</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="74" class="key">
		   	<kbd>J</kbd>
		   	<span class="sound">clap</span>
		   </div>
		   <div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">clap</span>
		</div>
	   </div>
	   <audio data-key="65" src="sounds/boom.wav"></audio>
	   <audio data-key="83" src="sounds/clap.wav"></audio>
	   <audio data-key="68" src="sounds/hihat.wav"></audio>
	   <audio data-key="70" src="sounds/openhat.wav"></audio>
	   <audio data-key="71" src="sounds/kick.wav"></audio>
	   <audio data-key="72" src="sounds/ride.wav"></audio>
	   <audio data-key="74" src="sounds/snare.wav"></audio>
	   <audio data-key="75" src="sounds/tink.wav"></audio>
	   <audio data-key="76" src="sounds/tom.wav"></audio>
	</body>
	<script>
	  function removeTransition(e) {
	    if (e.propertyName !== 'transform') return;
	    e.target.classList.remove('playing');//target触发时间节点，如生成事件的元素、文档和窗口
	  }
	
	  function playSound(e) {
	    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);//选取第一个符合要求的属性的返回
	    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
	    if (!audio) return;
	
	    key.classList.add('playing');//为其添加或者一个属性
	    audio.currentTime = 0;//设置或返回音频播放的当前位置，当设置该属性时，播放会跳转到指定位置
	    audio.play();
	  }
	  const keys = Array.from(document.querySelectorAll('.key'));
	  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	  window.addEventListener('keydown', playSound);//当按下键盘触发playSound
	</script>
</html>
